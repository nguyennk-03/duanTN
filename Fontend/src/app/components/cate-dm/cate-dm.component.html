<div class="container">
  
   <h2>Danh mục sản phẩm</h2>
  <section class="shop-section">
    <div class="shop-item" *ngFor="let category of categories">
       <img [src]="category.img" [alt]="category.TenDM">
       <p>{{ category.TenDM }} &gt;&gt;</p>
    </div>
   </section>
   <ng-template #noData>
     <p>Không có danh mục sản phẩm nào.</p>
  </ng-template>
   <p class="share-style">SHARE YOUR STYLE <span>@SKECHERSVN_</span></p>
 </div>
